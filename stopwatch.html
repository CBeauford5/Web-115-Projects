<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Stopwatch</title>

</head>

<body>
  <h2 id= "counterText">0</h2>
  <input type="button" id="startTimer" value="Start Timer"><br>
  <input type="button" id="stopTimer" value="Stop Timer"><br>
  <input type="button" id="resetTimer" value="Reset Timer"><br>
  <script>

  const startTimer = document.getElementById("startTimer");
  const stopTimer = document.getElementById("stopTimer");
  const resetTimer = document.getElementById("resetTimer");


  let count = 0;
  let intervalID = null;



    startTimer.addEventListener("click", function (){
      if(intervalID){
        return
      }
      intervalID = setInterval(function (){
        count += 1;
        document.getElementById("counterText").innerHTML = count;
      }, 1000);
    });

  stopTimer.addEventListener("click", function(){
    clearInterval(intervalID);
    intervalID = null;
  });

  resetTimer.addEventListener("click", function(){
    clearInterval(intervalID);
    count  = 0;
    document.getElementById("counterText").innerHTML = count;
    intervalID = null;
  });
  </script>

</body>
</html>
